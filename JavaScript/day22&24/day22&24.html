<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习1</title>

    <style type="text/css">
        /* html,body{
            padding: 0px;
            margin: 0px;
            height: 100%;
        } */

        body>div:nth-child(2) {
            display: flex;
            flex-flow: column nowrap;
            width: 100%;
            height: 100%;
        }

        body>div:nth-child(2) button {
            margin: 10px;
            padding: 5px;
            width: 30%;
            /* flex: 0 0 5%; */
        }

        body>p {
            color: brown;
            font-weight: bold;
            font-size: 40px;
            margin: 20px 5px;
        }
    </style>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script type="text/javascript">
        window.onload = function () {
            var result = document.getElementById("result");
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var btn1 = document.querySelector("div>button:nth-child(1)");
            var btn2 = document.querySelector("div>button:nth-child(2)");
            var btn3 = document.querySelector("div>button:nth-child(3)");
            var btn4 = document.querySelector("div>button:nth-child(4)");
            var btn5 = document.querySelector("div>button:nth-child(5)");
            var btn6 = document.querySelector("div>button:nth-child(6)");
            var btn7 = document.querySelector("div>button:nth-child(7)");
            var btn8 = document.querySelector("div>button:nth-child(8)");

            btn1.onclick = function () {
                if (radioA.checked == true) {
                    var _numA = parseInt(numA.value);
                    if (isNaN(_numA)) {
                        result.innerHTML = "A输入框不是数字";
                    }
                    else {
                        result.innerHTML = "A输入框是数字";
                    }
                }
                else if (radioB.checked == true) {
                    var _numB = parseInt(numB.value);
                    if (isNaN(_numB)) {
                        result.innerHTML = "B输入框不是数字";
                    }
                    else {
                        result.innerHTML = "B输入框是数字";
                    }
                }
                else {
                    result.innerHTML = "当前未选中任何输入框";
                }
            };

            btn2.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseInt(numB.value);
                //判断是否都为数字
                if (!isNaN(_numA) && !isNaN(_numB) && _numB >= 0) {
                    result.innerHTML = _numA.toFixed(_numB);
                }
                else {
                    result.innerHTML = "检查您的输入";
                }
            };

            btn3.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (radioA.checked == true) {
                    if (!isNaN(_numA)) {
                        result.innerHTML = Math.abs(_numA);
                    }
                    else {
                        result.innerHTML = "A不是数字，无法转换绝对值";
                    }
                }
                else if (radioB.checked == true) {
                    if (!isNaN(_numB)) {
                        result.innerHTML = Math.abs(_numB);
                    }
                    else {
                        result.innerHTML = "B不是数字，无法转换绝对值";
                    }
                }
                else {
                    result.innerHTML = "当前未选中, 先选中，再计算绝对值";
                }
            };

            btn4.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (radioA.checked == true) {
                    if (!isNaN(_numA)) {
                        result.innerHTML = Math.ceil(_numA);
                    }
                    else {
                        result.innerHTML = "A不是数字，无法上舍入";
                    }
                }
                else if (radioB.checked == true) {
                    if (!isNaN(_numB)) {
                        result.innerHTML = Math.ceil(_numB);
                    }
                    else {
                        result.innerHTML = "B不是数字，无法上舍入";
                    }
                }
                else {
                    result.innerHTML = "当前未选中, 先选中，再上舍入";
                }
            };

            btn5.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (radioA.checked == true) {
                    if (!isNaN(_numA)) {
                        result.innerHTML = Math.floor(_numA);
                    }
                    else {
                        result.innerHTML = "A不是数字，无法下舍入";
                    }
                }
                else if (radioB.checked == true) {
                    if (!isNaN(_numB)) {
                        result.innerHTML = Math.floor(_numB);
                    }
                    else {
                        result.innerHTML = "B不是数字，无法下舍入";
                    }
                }
                else {
                    result.innerHTML = "当前未选中, 先选中，再下舍入";
                }
            };

            btn6.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (radioA.checked == true) {
                    if (!isNaN(_numA)) {
                        // result.innerHTML = parseInt(_numA);
                        result.innerHTML = _numA.toFixed(0);
                    }
                    else {
                        result.innerHTML = "A不是数字，无法四舍五入为最接近的整数";
                    }
                }
                else if (radioB.checked == true) {
                    if (!isNaN(_numB)) {
                        // result.innerHTML = parseInt(_numB);
                        result.innerHTML = _numB.toFixed(0);
                    }
                    else {
                        result.innerHTML = "B不是数字，无法四舍五入为最接近的整数";
                    }
                }
                else {
                    result.innerHTML = "当前未选中, 先选中，再四舍五入";
                }
            };

            btn7.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (!isNaN(_numA) && !isNaN(_numB)) {
                    result.innerHTML = Math.max(_numA,_numB);
                }
                else {
                    result.innerHTML = "A或B不是数字，无法计算二者最大值";
                }
            };

            btn8.onclick = function () {
                var _numA = parseFloat(numA.value);
                var _numB = parseFloat(numB.value);
                if (!isNaN(_numA) && !isNaN(_numB)) {
                    // var arr = new Array(_numA, _numB);
                    // arr[0] = _numA;
                    // arr[1] = _numB;
                    result.innerHTML = Math.min(_numA,_numB);
                }
                else {
                    result.innerHTML = "A或B不是数字，无法计算二者最小值";
                }
            };

        }
    </script>
</body>

</html>
