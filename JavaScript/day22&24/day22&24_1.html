<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习2</title>

    <style type="text/css">
        div>button {
            display: block;
            width: 500px;
            margin: 5px;
            padding: 5px;
            border-radius: 50px;
            outline-style: none;
        }

        div>button:hover {
            color: red;
        }

        body>p {
            color: red;
            font-weight: bold;
            font-size: 40px;
            margin: 20px 5px;
        }
    </style>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script type="text/javascript">
        window.onload = function () {

            var radioA = document.getElementById("radio-a");
            var strA = document.getElementById("str-a");
            var radioB = document.getElementById("radio-b");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");

            var btn1 = document.querySelector("div>button:nth-child(1)");
            var btn2 = document.querySelector("div>button:nth-child(2)");
            var btn3 = document.querySelector("div>button:nth-child(3)");
            var btn4 = document.querySelector("div>button:nth-child(4)");
            var btn5 = document.querySelector("div>button:nth-child(5)");
            var btn6 = document.querySelector("div>button:nth-child(6)");
            var btn7 = document.querySelector("div>button:nth-child(7)");
            var btn8 = document.querySelector("div>button:nth-child(8)");
            var btn9 = document.querySelector("div>button:nth-child(9)");
            var btn10 = document.querySelector("div>button:nth-child(10)");
            var btn11 = document.querySelector("div>button:nth-child(11)");
            var btn12 = document.querySelector("div>button:nth-child(12)");

            btn1.onclick = function () {
                if (radioA.checked == true) {
                    result.innerHTML = "A：" + strA.value.length;
                }
                else if (radioB.checked == true) {
                    result.innerHTML = "B：" + strB.value.length;
                }
                else {
                    result.innerHTML = "先选中，再计算内容长度！";
                }
            }

            btn2.onclick = function () {
                if (radioA.checked == true) {
                    // result.innerHTML = "A：" + strA.value[2];
                    // result.innerHTML = "A：" + strA.value.charAt(2);
                    // result.innerHTML = "A：" + strA.value.substring(2,3);
                    // result.innerHTML = "A：" + strA.value.substr(2,1);
                    result.innerHTML = "A：" + strA.value.slice(2, 3);
                }
                else if (radioB.checked == true) {
                    // result.innerHTML = "B：" + strB.value[2];
                    // result.innerHTML = "B：" + strB.value.charAt(2);
                    // result.innerHTML = "B：" + strB.value.substring(2,3);
                    // result.innerHTML = "B：" + strB.value.substr(2,1);
                    result.innerHTML = "B：" + strB.value.slice(2, 3);
                }
                else {
                    result.innerHTML = "先选中，再计算第3个字符！";
                }
            }

            btn3.onclick = function () {
                result.innerHTML = strA.value.concat(strB.value).concat("what the fuck");
            }

            btn4.onclick = function () {
                result.innerHTML = strA.value.indexOf(strB.value);
            }

            btn5.onclick = function () {
                result.innerHTML = strA.value.lastIndexOf(strB.value);
            }

            btn6.onclick = function () {
                if (radioA.checked == true) {
                    result.innerHTML = "A：" + strA.value.slice(numA.value, numB.value);
                }
                else if (radioB.checked == true) {
                    result.innerHTML = "B：" + strB.value.slice(numA.value, numB.value);
                }
                else {
                    result.innerHTML = "先选中某个输入框，再计算部分内容";
                }
            }

            btn7.onclick = function () {
                if (radioA.checked == true) {
                    var reg = new RegExp(/\r*\n/,"g");
                    result.innerHTML = "A：" + strA.value.replace(reg,"@");
                    // var lines = strA.value.split(/\r*\n/);
                    // var linesCount = lines.length - (navigator.userAgent.indexOf('MSIE') !== -1);
                    // var linesCount = linesCount + 1;
                    // result.innerHTML = "A：" + linesCount;
                }
                else if (radioB.checked == true) {
                    // result.innerHTML = "B：" + Math.ceil(strB.textLength / strB.cols);
                }
                else {
                    // result.innerHTML = "先选中某个输入框，再计算输入框的行数";
                }
            }

            btn8.onclick = function () {
                if (radioA.checked == true) {
                    result.innerHTML = "A：" + strA.value.substr(numA.value, numB.value);
                }
                else if (radioB.checked == true) {
                    result.innerHTML = "B：" + strB.value.substr(numA.value, numB.value);
                }
                else {
                    result.innerHTML = "先选中某个输入框，再substr";
                }
            }

            btn9.onclick = function () {
                if (radioA.checked == true) {
                    result.innerHTML = "A：" + strA.value.toUpperCase();
                }
                else if (radioB.checked == true) {
                    result.innerHTML = "B：" + strB.value.toUpperCase();
                }
                else {
                    result.innerHTML = "先选中某个输入框，再toUpperCase";
                }
            }

            btn10.onclick = function () {
                if (radioA.checked == true) {
                    result.innerHTML = "A：" + strA.value.toLowerCase();
                }
                else if (radioB.checked == true) {
                    result.innerHTML = "B：" + strB.value.toLowerCase();
                }
                else {
                    result.innerHTML = "先选中某个输入框，再toLowerCase";
                }
            }

            btn11.onclick = function () {
                //replace()方法。但是这个方法只会一次，如果需要将string里的所以字符都 就要用到正则。
                // if (radioA.checked == true) {
                //     result.innerHTML = "A：" + strA.value.trim();
                // }
                // else if (radioB.checked == true) {
                //     result.innerHTML = "B：" + strB.value.trim();
                // }
                // else {
                //     result.innerHTML = "先选中某个输入框，再trim";
                // }
                if (radioA.checked == true) {
                    //两种方法
                    // result.innerHTML = "A：" + strA.value.split(" ").join("");
                    var reg = new RegExp(" ","g");
                    result.innerHTML = "A：" + strA.value.replace(reg,"");
                }
                else if (radioB.checked == true) {
                    //两种方法
                    // result.innerHTML = "B：" + strB.value.split(" ").join("");
                    var reg = new RegExp(" ","g");
                    result.innerHTML = "B：" + strB.value.replace(reg,"");
                }
                else {
                    result.innerHTML = "先选中某个输入框，再。。。";
                }
            }

            btn12.onclick = function () {
                // result.innerHTML = strA.value.replace("a",strB.value);
                var reg = new RegExp("a","g");
                result.innerHTML = strA.value.replace(reg,strB.value);
            }
        }
    </script>
</body>

</html>
