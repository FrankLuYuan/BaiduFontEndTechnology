<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习3</title>

    <style type="text/css">
        div>button {
            display: block;
            width: 500px;
            margin: 5px;
            padding: 5px;
            border-radius: 50px;
            outline-style: none;
        }

        div>button:hover {
            color: red;
        }

        div>p {
            color: red;
            font-weight: bold;
            font-size: 40px;
            margin: 20px 5px;
        }
    </style>
</head>

<body>
    <div>
        <input id="text-a" type="text" placeholder="input text" />
        <button id="btn-a" type="button">字符串头尾去除空格</button>
        <button id="btn-b" type="button">去掉连续重复的地方</button>
        <p id="result"></p>
    </div>
    <script type="text/javascript">

        window.onload = function(){
            var textA = document.getElementById("text-a");
            var btnA = document.getElementById("btn-a");
            var btnB = document.getElementById("btn-b");
            var result = document.getElementById("result");

            btnA.onclick = function(){
                result.innerHTML = "结果1：" + diyTrim(textA.value);
            };
            btnB.onclick = function(){
                result.innerHTML = "结果2：" + removeRepetition(textA.value);
            }
        }

        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {
            var result = "";

            // do something
            //方法一： 用空格（半角或全角）先分开，然后再连接，即可实现去除空格
            // result = str.split(" ").join("");
            // result = str.split("　").join("");
            // return result;
            //方法二：分割成数组，判断每个字符，然后相加
            var arr = str.split("");
            for(var i = 0; i < arr.length; i++){
                if(arr[i] != " " && arr[i] != "　"){
                    result += arr[i];
                }
            }
            return result;
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　a')); // ->
        console.log(diyTrim('')); // ->

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var result = "";
            var last = "";

            // do something
            // 思考：先分割成数组，然后连接之前判断是否和上一个相同
            var arr = str.split("");
            for(var i = 0; i < arr.length; i++){
                if(arr[i] != last){
                    result += arr[i];
                    last = arr[i];
                }
            }

            return result;
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
    </script>
</body>

</html>
