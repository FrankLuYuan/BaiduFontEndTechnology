<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3的小游戏，练习使用循环和条件语句</title>
</head>
<body>
    <button id="trans-btn">3的小游戏</button>
    <p id="result">结果</p>
    
    <script type="text/javascript">

        // 任务：从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”

        document.getElementById("trans-btn").onclick = function(){
            var result = document.getElementById("result");
            // alert(typeof number);

            for(var i = 1; i <= 100; i++){
                if(i % 3 == 0 || i.toString().indexOf("3") != -1){
                    result.innerHTML += "<br/>" + "PA";
                }
                else{
                    result.innerHTML += "<br/>" + i;
                }
            }
        }
    </script>
</body>
</html>
